<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

<div id="vis1"></div>
</br>
<div id="vis2"></div>

<script type="text/javascript">
var spec = "js/choropleth_map.vg.json";
vegaEmbed("#vis1", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
var spec2 = "js/line_chart.vg.json";
vegaEmbed("#vis2", spec2, {mode: "vega-lite"}).then(console.log).catch(console.warn);
</script>`

</body>
</html>
